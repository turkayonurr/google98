<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>

    <div class="center">
        <img src="google.jpg" alt="google logo">
    </div>

    <div class="center search" style="margin-bottom: 2px;">
        <p style="margin: 0;">Search the web using Google!</p>
        <input type="text" size="40"> <br>
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
    </div>

    <div class="center search" style="display: flex; ">
        <div style="width: 41%; background-color:#7EE5DA ;margin: right 2px; padding: top 10px;">
            <p style="margin:0px;">Special Searches</p>
            <a href="https://searchworks.stanford.edu/">Stanford Search</a>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>

        <div style="width: 25%;background-color:#70CCC2 ;margin: right 2px; padding: top 5px; font-size:smaller;">
            <a href="https://support.google.com/">Help</a><br>
            <a href="https://about.google/">About Google</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="http://www.google.com/stickers.html">Google! Logos</a><br>
        </div>

        <div style="width:45%; background-color:#62B3AA; font-size:smaller;">
            <label for="email">Get Google!<br> updates monthly:</label><br>
            <input type="email" id="email" placeholder="your email"><br>
            <button type="button">Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>

    <p class="center" style="font-size: 13px ;">Copyright Â©1998 Google Inc.</p>

</body>
